<ion-view view-title="Sku Refund List"> <ion-content
	class="padding">
<div class="list">
	<div class="item item-body">
		<ion-item class="item-avatar"
			ng-repeat="refundId in skuRefundListProducts.sku_urls"
			href="#/tab/skuReturnDetail/{{refundId}}"> <img
			src="http://www.mikeusa.com/Images/Categories/13986273-new-product.jpg">
		<h2>{{refundId}}</h2>
		</ion-item>
		<div class="list">
			<div class="item item-body">
				<div ng-if="skuRefundListProducts.sku_urls.length===0"
					class="text-center notFoundCol">No data found</div>
			</div>
		</div>
		<div ng-hide="skuRefundListProducts.sku_urls.length===0">
		 <button  ng-click="callSkuList()"class="button button-small button-calm" >More &raquo;</button>
	</div></div>
</div>

</ion-content> </ion-view>
