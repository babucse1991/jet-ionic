<ion-view view-title="SKU List">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="skuId in skuListProducts.sku_urls" type="item-text-wrap" href="#/tab/sku/{{skuId}}">
                <img ng-src="{{product.smallThumbnail}}">
                <h2>{{skuId}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
