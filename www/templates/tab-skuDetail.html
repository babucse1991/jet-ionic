<ion-view view-title="Sku"> <ion-content class="padding">
<div class="list card">

	<div class="item item-body">
		<h2 class="head">{{skuProducts.data.product_title}}</h2>
		<div class="item item-image">
		<img ng-src="{{skuProducts.data.main_image_url}}">
		</div>
		<p>{{skuProducts.data.product_description}}</p>
		<h2><b>Price:</b>${{skuProducts.data.map_price}}</h2>
	</div>
	
	<div class="list item">
	<div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Brand</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.brand"></span>
   </div>
     <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Quantity</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.multipack_quantity"></span>
   </div>
    <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Product Weight</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.shipping_weight_pounds"></span>
   
    </div>
    <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Product length</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.display_length_inches"></span>
   </div>
    <div class="item item-body">
    
   <span class="col-sm-2 col-xs-7 side_label">Product width</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.package_width_inches"></span>
   
    </div>
    <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Product Height</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.package_height_inches"></span>
   
    </div>
    <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Last Update</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.sku_last_update | date:'MM/dd/yyyy'"></span>
   
    </div>
    <div class="item item-body">
   <span class="col-sm-2 col-xs-7 side_label">Status</span>
   <span class="col-sm-10 col-xs-5 s_label" ng-bind="skuProducts.data.status"></span>
   </div>
</div></div>
</ion-content> </ion-view>
